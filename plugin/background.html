<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>xps设置</title>
    <link rel="stylesheet" href="./css/element.css" />
    <script src="./js/vue.esm-browser.js"></script>
    <script src="./js/element.js"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <el-main style=" 
             width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;">
                <el-row :gutter="20">
                    <el-col :span="12">设置背景图片关键字</el-col>
                    <el-col :span="12">
                        <el-input v-model="Keyword"></el-input>
                    </el-col>
                    <el-col :span="24">&nbsp;</el-col>
                    <el-col :span="12">设置透明度</el-col>
                    <el-col :span="12">
                        <el-slider :min="0.5" :max="1" :step="0.1" v-model="ggopacity"></el-slider>
                    </el-col>
                    <el-col :span="24">&nbsp;</el-col>
                    <el-col :span="12">
                        <el-button @click="search" plain>搜索关键字</el-button>
                    </el-col>
                    <el-col :span="12">
                        <el-button @click="save" type="primary" plain>保存</el-button>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
</body>
<script src="./js/background.js"></script>
<script src="./js/vuecode.js"></script>

</html>
